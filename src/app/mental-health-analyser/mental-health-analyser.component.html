<div  class="form-group formarea">
  <h3 class="middle">Sign in</h3>
  <form [formGroup]="rForm" class="form" (ngSubmit)="addPost(rForm.value)">
    <div class="container">
      <div class="row column">


        <div class="container">
          <b class="labels">Email</b>
          <input type="email" formControlName="email" class="form-control labels" (click)="seterrormsg()">
          <div class="alert alert-danger labels" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">This
            should be in proper format!</div>
        </div>


        <div class="container">
          <b class="labels">Password</b>
          <input type="password" formControlName="password" class="form-control" (click)="seterrormsg()">
          <div class="alert alert-danger labels" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">This
            should have min 5 characters!</div>
        </div>
        
<div class="subres">
    
    <input type="submit" class="btn btn-success sub" value="Login" [disabled]="!rForm.valid" [class.disablepointer]="!rForm.valid" >
  
    <p class="error">{{wrongCredentialsMsg}}</p>
    <h5>New to Mental Health Analyser?</h5>
    <a routerLink='/register'><p class="clickable">Click Here To Register With Us !</p></a>
</div>
        
      </div>

    </div>

  </form>
</div>
